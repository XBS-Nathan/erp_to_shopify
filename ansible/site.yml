---
- hosts: all
  sudo:  true
  vars:
    doc_root: /var/www/web
    sys_packages:
      - mcrypt
    php_packages:
      - { name: xdebug, package: php5-xdebug }
      - { name: curl, package: php5-curl }
      - { name: mcrypt, package: php5-mcrypt }
      - { name: mysql, package: php5-mysql }
    php_ppa: php5
  roles:
    - init
    - nginx
    - php5-fpm
    - php5-cli
    - php5-common
    - composer
    - phpunit
    - mysql
    - mongo
    - git
    - curl
    - wget
    - rabbitmq
