old_sound_rabbit_mq:
    connections:
        default:
            host:     'localhost'
            port:     5672
            user:     'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     false
            connection_timeout: 3
            read_write_timeout: 3

            # requires php-amqplib v2.4.1+ and PHP5.4+
            keepalive: false

            # requires php-amqplib v2.4.1+
            heartbeat: 0
    consumers:
        product:
            connection:       default
            exchange_options: {name: 'erp', type: direct}
            queue_options:    {name: 'product'}
            callback:         erp.product_consumer

    producers:
        product:
            connection:       default
            exchange_options: {name: 'erp', type: direct}